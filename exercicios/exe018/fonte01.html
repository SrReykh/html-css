<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Importadas do Google Fonts</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');
    p {
       font-family: 'Gloria Hallelujah', sans-serif;
       font-size: 16px;
       color: black;
       margin: auto; 
    }
    
    h1{
        font-family: 'Rubik Glitch', sans-serif; 
    }

    h2 {
        font-family: serif;
    }
</style>
<body>
    <h1>Título foda pq é foda demais</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus iure cum iste porro commodi, fugiat vel ab ipsam suscipit maxime vero assumenda aut corporis eaque, aperiam pariatur qui, accusamus officiis.</p>
    <h2>acredite se quiser, isso é uma fonte serifada</h2>
</body>
</html>
