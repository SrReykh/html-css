<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <p> voce pode escrever um
        paragráfo de qualquer
        jeito e sempre vai dar bom, basta colocar no meio entre p e /p
    </p>        <!-- &lt; e &gt; são < e > -->
    <p>Se precisar quebrar uma linha, use a tag &lt;br&gt; <br>  
       e irá quebrar a linha
    </p>
    <p>Símbolos especiais:
       &reg;
       &copy; 
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uarr;
    </p>
    <p>Vamos adicionar alguns emojis!</p>
       &#x1F60E;
       &#x1F608;
</body>
</html>
